<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Pnumonia Detection </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/upload.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="google-site-verification" content="ruPP7Z-1iMcsvrbicR-wNJ79VHatSn1JepKnsDgSDlw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  {%block body%}
  <div> 
  <div class="container">
    <form id="upload-form" action="/DiagnosisConfirmed/{{data.imageid}}" method="POST">
    <div class="content">
      <div class="left-side">
        <div class="address details">
      <div>
        <!--<input id="file-picker" type="file" value="G:/Project/New folder (2)/images/17020241703029.jpg"class="form-control"/>
        <label id="file-picker" for="file-picker">Choose X-Ray</label>
        <img id="output" width="200" />-->
        <img src="{{url_for('static',filename='/images/'+user+'.jpg')}}" width=200>
      </div>
      <br>
        
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Doctor Confirmation</div>
        <br>
        <div class="form-group">
          <input type="hidden" name="ID" value="{{data.ID}}" class="form-control">
      </div>
        <div class="form-group">
          <input type="hidden" name="paitentname" value="{{data.paitentname}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="gender" value="{{data.gender}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="patientage" value="{{data.patientage}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="clinicname" value="{{data.clinicname}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="imageid" value="{{data.imageid}}" class="form-control">
      </div>
      <div class="form-group">
        <select id="mySelect">
          <option value="{{data.type}}" class="form-control">{{data.type}}</option>
          <option value="orange"class="form-control">Pnumonia</option>
          <option value="pineapple"class="form-control">Normal</option>
        </select>
        {% for colour in colours %}
          <option value= "{{colour}}" SELECTED>{{colours}}</option>"
        {% endfor %}
          <input type="text" name="type" value="{{data.type}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="date" value="{{data.date}}" class="form-control">
      </div>
      <div class="form-group">
          <input type="hidden" name="doctorname" value="{{data.doctorname}}" class="form-control">
      </div>
        <div class="button">
          <input type="submit" value="confirm">
        </div>
      </form>
   
    </div>
    </div>
  {%endblock%}
</body>
</html>
