<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Pnumonia Detection </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/upload.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="google-site-verification" content="ruPP7Z-1iMcsvrbicR-wNJ79VHatSn1JepKnsDgSDlw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  {% block body %}
  <div class="container">
    <form action="{{url_for('search')}}" method="post">
    <div class="content">
      <div class="right-side">
        <div class="topic-text">Search Report ID</div>
        <div class="input-box">
          <input type="text" id="firstname" name="imageid" placeholder="Enter report ID">
        </div>
        <div class="button">
          <input type="submit" value="Search">
        </div>
      </form>
    </div>
  {% endblock %}
</body>
</html>
