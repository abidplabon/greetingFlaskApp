<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Pnumonia Detection </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="google-site-verification" content="ruPP7Z-1iMcsvrbicR-wNJ79VHatSn1JepKnsDgSDlw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div>
    <!-- <input type="checkbox" id="show">
        <label for="show" class="show-btn">Doctor</label> -->
  <div class="container">
    <!-- <label for="show" class="close-btn fas fa-times"></label> -->
    <!--<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" name="google-sheet">-->
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" name="google-sheet">
    <div class="content">
      <div class="left-side">
        <div class="address details">
      <div>
        <input id="file-picker" type="file" accept="image/*,*/dicom,.dcm, image/dcm, */dcm, .dicom" name="file" capture="camera" class="form-control"  onchange="loadFile(event)" required hidden/>
        <label id="file-picker" for="file-picker">Choose X-Ray*</label>
        <img id="output" width="200" />
      </div>
        <br>
      <div>
        <input id="file-picker1" type="file"  accept="image/*" name="file1" capture="camera" class="form-control"  onchange="loadReportFile(event)" hidden/>
        <label id="file-picker1" for="file-picker1">Choose Report Image (Optional)</label>
        <img id="output1" width="200" />
      </div>
      <!--<div>
        <input id="file-pickers" type="file"  accept="image/*" name="file2" capture="camera" class="file-pickers"  onchange="loadDocFile(event)" hidden/>
        <label id="file-pickers" for="file-pickers">Choose Doctor Office Image</label>
        <img id="output3" width="200" />
      </div>-->
        <script>
            var loadFile = function(event) {
	          var image = document.getElementById('output');
	          image.src = URL.createObjectURL(event.target.files[0]);
            };
            var loadReportFile = function(event) {
	          var image = document.getElementById('output1');
	          image.src = URL.createObjectURL(event.target.files[0]);
            };
            var loadDocFile = function(event) {
	          var image = document.getElementById('output2');
	          image.src = URL.createObjectURL(event.target.files[0]);
            };
            
        </script>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Pnumonia Detection</div>
        <div class="input-box">
          <input id="paitentname" type="text" name="paitentname" placeholder="Enter paitent name" class="form-control" required>
        </div>
        <div>
          <input type="radio" id="male" name="gender" value="male" class="form-control">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" class="form-control">
            <label for="female">Female</label>
        </div>
        <div class="input-box">
          <input id="paitentage" type="number" name="paitentage" placeholder="Enter paitent age" class="form-control">
        </div>
        <select name="clinicname" id="clinicname" class="input-box">
          <option value="South Apollo" selected>South Apollo</option>
          <option value="Medinova">Medinova</option>
          <option value="Rahat Anowar">Rahat Anowar</option>
          <option value="Popular Diagnostic Center">Popular Diagnostic Center</option>
          <option value="New Life Care Medical Services">New Life Care Medical Services</option>
          <option value="Microlab Medical Services">Microlab Medical Services</option>
          <option value="Labaid">Labaid</option>
          <option value="Bellview">Bellview</option>
      </select>
        <div class="input-box">
          <input id="imageid" type="text" name="imageid" placeholder="Enter clinic given ID" class="form-control" required>
        </div>
        <span>Diagnosis Class</span>
        <select name="type" id="type" class="input-box">
          <option value="Undiagnosed" selected>Not Diagnosed</option>
          <option value="pnumonia">Pnumonia</option>
          <option value="covid19">Covid 19</option>
      </select>
        <div class="input-box">
          <input id="date" type="date" name="date" class="form-control" required>
        </div>
        <div class="input-box">
          <input id="doctorname" type="text" name="doctorname" placeholder="Enter Refered Doctor name" class="form-control" required>
        </div>
        <div class="button">
          <input type="submit" value="Upload!" onclick=confirmation()>
        </div>
      </form>
    </div>
    </div>
    <script>
      //function to confirm button
      function confirmation() {
        confirm("Record added Successfully!");
      }
      </script>

</body>
</html>
