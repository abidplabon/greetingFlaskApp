{% extends "layout.html" %}
{% block body %}

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="/update/{{data.ID}}" method="POST">
                    <div class="form-group">
                        <label>Paitent Name</label>
                        <input type="text" name="paitentname" value="{{data.paitentname}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" name="gender" value="{{data.gender}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" name="patientage" value="{{data.patientage}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Clinic Name</label>
                        <input type="text" name="clinicname" value="{{data.clinicname}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Report ID</label>
                        <input type="text" name="imageid" value="{{data.imageid}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Diagnosis</label>
                        <input type="text" name="type" value="{{data.type}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" name="date" value="{{data.date}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Doctor Name</label>
                        <input type="text" name="doctorname" value="{{data.doctorname}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" onclick=confirmation()>
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //function to confirm button
        function confirmation() {
          confirm("Updated Successfully!");
        }
        </script>

{% endblock %}
